<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Surface Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŸ¢ Smart Surface Dashboard</h1>

    <div class="card">
      <p><strong>Distance:</strong> <span id="distance">--</span> cm</p>
      <p><strong>Color:</strong> <span id="color">--</span></p>
      <p><strong>Shape:</strong> <span id="shape">--</span></p>
      <p><strong>Ambient Temp:</strong> <span id="ambient">--</span> Â°C</p>
      <p><strong>Object Temp:</strong> <span id="object">--</span> Â°C</p>
    </div>

    <button id="checkBtn">Check Shape</button>
  </div>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const btn = document.getElementById("checkBtn");
      btn.disabled = true;
      btn.textContent = "Measuring...";
      const res = await fetch("/measure");
      const data = await res.json();

      document.getElementById("distance").textContent = data.distance;
      document.getElementById("color").textContent = data.color;
      document.getElementById("shape").textContent = data.shape;
      document.getElementById("ambient").textContent = data.ambient;
      document.getElementById("object").textContent = data.object;

      btn.disabled = false;
      btn.textContent = "Check Shape";
    });
  </script>
</body>
</html>
