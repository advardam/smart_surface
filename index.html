<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Surface Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #101820; color: #FEE715; }
        h1 { color: #FEE715; margin-top: 20px; }
        .card { background: #1E1E1E; padding: 20px; margin: 10px auto; width: 80%; border-radius: 12px; box-shadow: 0 0 10px #333; }
        button { background: #FEE715; color: #101820; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #FFD700; }
        canvas { margin-top: 20px; background: #222; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Smart Surface Dashboard</h1>

    <div class="card">
        <h3>Sensor Data</h3>
        <p>Distance: <span id="distance">--</span> cm</p>
        <p>Color: <span id="color">--</span></p>
        <p>Light Level: <span id="lux">--</span> lux (<span id="brightness">--</span>)</p>
        <p>Object Temp: <span id="obj_temp">--</span> °C | Ambient Temp: <span id="amb_temp">--</span> °C</p>
    </div>

    <div class="card">
        <h3>Distance Graph</h3>
        <canvas id="distanceChart" width="400" height="200"></canvas>
    </div>

    <div class="card">
        <h3>Shape Detection</h3>
        <button onclick="detectShape()">Check Shape</button>
        <p id="shapeResult">Shape: --</p>
    </div>
</body>
</html>
