<!DOCTYPE html>
<html>
<head>
    <title>Smart Surface & Shape Detection Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 { color: #38bdf8; }
        button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: #38bdf8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0284c7; }
        .data-box {
            background: #1e293b;
            margin: 10px auto;
            padding: 10px;
            width: 60%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Smart Surface & Shape Detection</h1>

    <button onclick="fetchData('/measure/distance')">Measure Distance</button>
    <button onclick="fetchData('/measure/shape')">Detect Shape</button>
    <button onclick="fetchData('/measure/material')">Check Material</button>

    <div class="data-box">
        <h3>Results</h3>
        <p id="distance">Distance: --</p>
        <p id="color">Color: --</p>
        <p id="temp">Object Temp: --</p>
        <p id="amb">Ambient Temp: --</p>
        <p id="speed">Speed of Sound: --</p>
        <p id="shape">Shape: --</p>
        <p id="material">Material: --</p>
    </div>

    <canvas id="chart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Sensor Readings', data: [] }] },
            options: { scales: { y: { beginAtZero: true } } }
        });

        async function fetchData(endpoint) {
            const res = await fetch(endpoint);
            const d = await res.json();

            document.getElementById("distance").innerText = "Distance: " + d.distance + " cm";
            document.getElementById("color").innerText = "Color: " + d.color;
            document.getElementById("temp").innerText = "Object Temp: " + d.temp_obj + " Â°C";
            document.getElementById("amb").innerText = "Ambient Temp: " + d.temp_amb + " Â°C";
            document.getElementById("speed").innerText = "Speed of Sound: " + d.speed + " m/s";
            document.getElementById("shape").innerText = "Shape: " + d.shape;
            document.getElementById("material").innerText = "Material: " + d.material;

            chart.data.labels = d.readings.map((_, i) => i + 1);
            chart.data.datasets[0].data = d.readings;
            chart.update();
        }
    </script>
</body>
</html>
