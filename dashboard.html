<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Surface and Shape Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #006400, #8B0000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-size: 28px;
      color: yellow;
      margin: 0;
      text-shadow: 2px 2px 4px black;
    }

    .container {
      margin-top: 30px;
    }

    .btn {
      background-color: yellow;
      color: black;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 18px 32px;
      margin: 15px;
      cursor: pointer;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: gold;
      transform: scale(1.05);
    }

    .results {
      margin-top: 30px;
      font-size: 18px;
      color: #fff;
    }

    .badge {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }

    #chartContainer {
      margin: 30px auto;
      width: 80%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    #readingsChart {
      background-color: white;
    }

    #summary {
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 17px;
      line-height: 1.6;
      text-align: left;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Smart Surface and Shape Detector</h1>

  <div class="container">
    <button class="btn" onclick="measureDistance()">Measure Distance</button>
    <button class="btn" onclick="checkShape()">Check Shape</button>
    <button class="btn" onclick="checkMaterial()">Check Material</button>
  </div>

  <div class="results" id="results">
    <p><strong>Distance:</strong> <span id="distance">--</span> cm</p>
    <p><strong>Temperature:</strong> <span id="temp">--</span> Â°C</p>
    <p><strong>Speed of Sound:</strong> <span id="speed">--</span> m/s</p>
    <p><strong>Shape:</strong> <span id="shape">--</span></p>
    <p><strong>Material:</strong> <span id="material">--</span></p>
    <p><strong>Std Dev:</strong> <span id="std_dev">--</span></p>

    <div id="badge" class="badge">--</div>
    <p id="comment" style="font-size: 18px;"></p>
  </div>

  <div id="chartContainer">
    <canvas id="readingsChart"></canvas>
  </div>

  <div id="summary">
    <h3>Experiment Summary</h3>
    <p id="summaryText">Press any button to start the experiment and view conclusions here.</p>
  </div>

  <script>
    let chart;

    function updateBadge(badge, color, comment) {
      const badgeDiv = document.getElementById("badge");
      badgeDiv.innerHTML = badge;
      badgeDiv.style.backgroundColor = color;
      document.getElementById("comment").innerHTML = comment;
    }

    function updateChart(data) {
      const ctx = document.getElementById('readingsChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => i + 1),
          datasets: [{
            label: 'Distance Readings (cm)',
            data: data,
            borderColor: 'black',
            backgroundColor: 'white',
            borderWidth: 2,
            pointRadius: 3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: 'black' } } },
          scales: {
            x: { ticks: { color: 'black' } },
            y: { ticks: { color: 'black' } }
          }
        }
      });
    }

    function updateSummary() {
      fetch("/summary")
        .then(res => res.json())
        .then(data => {
          document.getElementById("summaryText").innerHTML = data.summary;
        });
    }

    function measureDistance() {
      fetch("/measure_distance")
        .then(res => res.json())
        .then(data => {
          document.getElementById("distance").innerText = data.distance;
          document.getElementById("temp").innerText = data.temp;
          document.getElementById("speed").innerText = data.speed;
          updateBadge(data.badge, data.badgeColor, data.comment);
          updateSummary();
        });
    }

    function checkShape() {
      fetch("/check_shape")
        .then(res => res.json())
        .then(data => {
          document.getElementById("shape").innerText = data.shape;
          document.getElementById("std_dev").innerText = data.std_dev;
          updateChart(data.readings);
          updateBadge(data.badge, data.badgeColor, data.comment);
          updateSummary();
        });
    }

    function checkMaterial() {
      fetch("/check_material")
        .then(res => res.json())
        .then(data => {
          document.getElementById("material").innerText = data.material;
          document.getElementById("std_dev").innerText = data.std_dev;
          updateChart(data.readings);
          updateBadge(data.badge, data.badgeColor, data.comment);
          updateSummary();
        });
    }
  </script>
</body>
</html>
