<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Surface and Shape Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(90deg, #ff4d4d, #00cc66);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      font-size: 2em;
      margin: 0;
      color: #fff;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    button {
      background-color: #ffeb3b;
      color: #000;
      border: none;
      padding: 20px 40px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .data-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 80%;
      text-align: left;
      color: #fff;
    }

    .data-section h3 {
      color: #fff;
      text-align: center;
    }

    .chart-container {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
    }

    canvas {
      background: #fff;
      border-radius: 8px;
    }

    .badge {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .badge.success {
      background-color: #4caf50;
      color: white;
    }

    .badge.warning {
      background-color: #ff9800;
      color: white;
    }

    .badge.danger {
      background-color: #f44336;
      color: white;
    }

    .summary {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .summary h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .summary p {
      font-size: 1.1em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Smart Surface and Shape Detector</h1>

  <div class="button-container">
    <button onclick="measureDistance()">Measure Distance</button>
    <button onclick="checkShape()">Check Shape</button>
    <button onclick="checkMaterial()">Check Material</button>
  </div>

  <div class="data-section" id="data">
    <h3>Sensor Readings</h3>
    <p><strong>Distance:</strong> <span id="distance">--</span> cm</p>
    <p><strong>Color:</strong> <span id="color">--</span></p>
    <p><strong>Temperature (Obj / Amb):</strong> <span id="temp">--</span></p>
    <p><strong>Speed of Sound:</strong> <span id="speed">--</span> m/s</p>
    <p><strong>Temp Difference:</strong> <span id="diff">--</span> °C</p>
  </div>

  <div class="chart-container" style="width: 80%; margin: auto;">
    <canvas id="lineChart"></canvas>
  </div>

  <div class="summary">
    <h3>Summary</h3>
    <p><strong>Accuracy Status:</strong> <span id="accuracyBadge" class="badge">--</span></p>
    <p><strong>Recommendation:</strong></p>
    <p id="recommendation">--</p>
  </div>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Readings',
          data: [],
          borderColor: '#000',
          borderWidth: 2,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Reading Number' } },
          y: { title: { display: true, text: 'Distance (cm)' } }
        }
      }
    });

    function updateSummary(summary) {
      const badge = document.getElementById('accuracyBadge');
      badge.textContent = summary.accuracy;
      badge.className = `badge ${summary.badge}`;
      document.getElementById('recommendation').textContent = summary.recommendation;
      document.getElementById('speed').textContent = summary.speed;
      document.getElementById('diff').textContent = summary.temp_diff.toFixed(2);
    }

    async function measureDistance() {
      const res = await fetch('/measure_distance');
      const data = await res.json();
      document.getElementById('distance').textContent = data.distance;
      document.getElementById('color').textContent = data.color;
      document.getElementById('temp').textContent = `${data.obj_temp}°C / ${data.amb_temp}°C`;
      updateSummary(data.summary);
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
    }

    async function checkShape() {
      const res = await fetch('/check_shape');
      const data = await res.json();
      chart.data.labels = data.readings.map((_, i) => i + 1);
      chart.data.datasets[0].data = data.readings;
      chart.update();
      updateSummary(data.summary);
    }

    async function checkMaterial() {
      const res = await fetch('/check_material');
      const data = await res.json();
      chart.data.labels = data.readings.map((_, i) => i + 1);
      chart.data.datasets[0].data = data.readings;
      chart.update();
      updateSummary(data.summary);
    }
  </script>
</body>
</html>
